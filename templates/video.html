<!DOCTYPE html>
<html>
    <!-- Head -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>360 Gallery</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>

    <!-- Body -->
    <body>
        <div class="video-container" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
            <video id="video-player" width="1080" height="900" controls="controls" preload="metadata" loop autoplay style="max-width: 100%; max-height: 100%;">
                <source src="{{ url_for('download_file', index=index) }}" type="video/mp4">
            </video>
            <br>
            <a href="{{ url_for('previous_video') }}?current_index={{ current_index }}">Previous Video</a>
            <a href="{{ url_for('next_video') }}?current_index={{ current_index }}">Next Video</a>

        </div>
    </body>
</html>
